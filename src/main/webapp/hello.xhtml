<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>JSF 2.0</title>
	<h:outputStylesheet library="default" name="css/form.css" />

</h:head>
<h:body>
	<!-- MENU -->
	
	<p:tabMenu activeIndex="#{param.i}" >
		<p:menuitem value="Information" outcome="hello"
			icon="ui-icon-star">
			<f:param name="i" value="0" />
		</p:menuitem>
		
		<p:menuitem value="Consultation" outcome="hello"
			icon="ui-icon-document">
			<f:param name="i" value="1" />
		</p:menuitem>
		<p:menuitem value="ParamÃ©trage" outcome="hello"
			icon="ui-icon-wrench">
			<f:param name="i" value="3" />
		</p:menuitem>
		<p:menuitem value="Recherche" outcome="hello"
			icon="ui-icon-search">
			<p:menuitem value="Undo" url="hello" icon="ui-icon-arrowreturnthick-1-w" />
            <p:menuitem value="Redo" url="hello" icon="ui-icon-arrowreturnthick-1-e" />
			<f:param name="i" value="4" />
		</p:menuitem>
		
	</p:tabMenu>
	
	<h1>First example with JSF 2</h1>
	<h:form>
		<h:inputText id="inputFirstname" value="#{helloBean.firstname}" />
		<h:commandButton value="welcome us" action="welcome" />
		<br />

		<!-- AJAX -->
		<!-- <h:commandButton value="welcome ajax"/><br/>
           <f:ajax execute="inputFirstname" render="outputFirstname" event="click"></f:ajax>
           <h:outputText id="outputFirstname" value="#{helloBean.firstname}"></h:outputText> -->

	</h:form>

	<h:form>
		<h:commandLink action="#{mainController.moveToWelcome}"
			value="Welcome (forward)"></h:commandLink>
		<br />
		<h:commandLink action="welcome?faces-redirect=true"
			value="Welcome (redirect)"></h:commandLink>
		<br />
		<h:commandLink action="#{mainController.moveToListUsers}"
			value="Users"></h:commandLink>
		<br />
	</h:form>


</h:body>
</html>
