<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>JSF 2.0</title>
        <h:outputStylesheet library="default" name="css/form.css"  />
       
    </h:head>
    <h:body>
        <h1>First example with JSF 2</h1>
        <h:form>
           <h:inputText value="#{helloBean.firstname}" />
           <h:commandButton value="welcome us" action="welcome" /><br/>
           
        </h:form>
        
        <h:form>
        	<h:commandLink action="#{mainController.moveToWelcome}" value="Welcome (forward)"></h:commandLink><br/>
        	<h:commandLink action="welcome?faces-redirect=true" value="Welcome (redirect)"></h:commandLink><br/>
           <h:commandLink action="#{mainController.moveToListUsers}" value="Users"></h:commandLink><br/>
        </h:form>
        
        
    </h:body>
</html>
