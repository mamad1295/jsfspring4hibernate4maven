<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Add Item</title>
</h:head>
<h:body>
	<h2>Add Item</h2>
	<h:form>
		<h:panelGrid columns="2">
			
			Firstname
			<h:inputText id ="firstname" value="#{userDetailsMBean.userDetails.firstName}" />

			Lastname
			<h:inputText id ="lastname" value="#{userDetailsMBean.userDetails.lastName}" />
			
			Email
			<h:inputText id="email" value="#{userDetailsMBean.userDetails.email}" />

			Dob
			<h:inputText id="dob" value="#{userDetailsMBean.userDetails.dob}" />
		</h:panelGrid>
		
		<h:commandButton value="Submit" action="#{userDetailsMBean.saveUserDetails()}" />
	</h:form>
</h:body>
</html>
